        function Counter(props){
            const initialcounter=props.value;
            
            const [value,setValue]= React.useState(initialcounter);
            
            const handleIncrement=()=>{
                // can also add condition
                if(value==10){
                    return 
                }
                setValue(value+1);
            }
            const handleDecrement=()=>{
                if(value==-10){
                    return
                }
                setValue(value-1);
            }
            return <div>
                <div>{value}</div>
                <button onClick={handleIncrement}>+ Plus</button>
                <button onClick={handleDecrement}>- MINUS</button>
                   </div>
        }
        function CounterParent(){
            return <div>
                <Counter value={1}></Counter>
                <Counter value={2}></Counter>
                <Counter value={2}></Counter>
                   </div>
        }
        ReactDOM.render(<CounterParent></CounterParent>,rootElement);
