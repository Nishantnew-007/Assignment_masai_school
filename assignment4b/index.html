<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .timer {
            font-size: 48px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <input type="number" id="minutes" placeholder="Enter minutes" min="0">
        <input type="number" id="seconds" placeholder="Enter seconds" min="0" max="59">
        <button id="startButton">Start Timer</button>
        <div class="timer" id="timerDisplay">00:00</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
