<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data Visualization</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Product Data Visualization</h1>
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required>

        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" step="0.01" required>

        <label for="productRating">Rating (1-5):</label>
        <input type="number" id="productRating" min="1" max="5" required>

        <button type="submit">Add Product</button>
    </form>

    <button id="sortByPrice">Sort by Price</button>
    <button id="sortByRating">Sort by Rating</button>

    <div>
        <canvas id="barChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
